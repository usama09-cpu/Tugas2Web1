<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Utama</title>
</head>

<body>
  <header>
    <div class="sidebar">
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
        function logout() {
          var log = document.getElementById("log").value;
          if (log == log) {
            swal({
                title: "Apakah Yakin?",
                text: "Anda Akan Kembali Ke Halaman Login",
                icon: "warning",
                buttons: true,
                dangerMode: true,
              })
              .then((willDelete) => {
                if (willDelete) {
                  window.location.href = "login.html";
                } else {
                  swal("Anda Tetap Berada Di Halaman Ini");
                }
              });
          }
        }

        function logout() {
          var log = document.getElementById("log").value;
          if (log == log) {
            swal({
                title: "Apakah Anda Yakin?",
                text: "Anda Akan Kembali Ke Halaman Login",
                icon: "warning",
                buttons: true,
                dangerMode: true,
              })
              .then((willDelete) => {
                if (willDelete) {
                  window.location.href = 'login.html';
                } else {
                  swal("Anda Tetap Berada Di Halaman Ini");
                }
              });
          }
        }
      </script>
      <div class="brand-name">
        <ul>
          <li><a href="index.html" class="tombol">home</a></li>
          <li><a href="data-tabel.html" class="tombol">Data Tabel</a></li>
          <li><a href="formulir.html" class="tombol">Formulir</a></li>
          <div class="button">
            <input type="submit" value="Logout" id="log" onclick="logout()">
          </div>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="main">
      <div class="top-bar">
        <div class="konten">

        </div>
      </div>
    </div>
  </main>
</body>

</html>
